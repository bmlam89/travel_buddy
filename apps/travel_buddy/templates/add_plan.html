<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
        <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
        
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
        <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
       

        {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'style.css' %}" media="screen" title="no title"  charset="utf-8">
        <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
        <script src=" https://code.jquery.com/jquery-3.2.1.slim.min.js "></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js ">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js">
        </script>
    </head>
    <body>    
        <div class="add_header_div">
            <a href="{% url 'travels' %}">Home</a>
            <a href="{% url 'logout' %}" class="logout">Logout</a>
        </div>

        <div class="container" style="display:inline-block; width:700px;">
                <h3>Add a Trip</h3><br>
                {% if messages %}
                    {% for msg in messages %}
                        <p>{{msg.message}}</p>
                    {% endfor %}
                {% endif %}
                <form class="form-horizontal" action="{% url 'submit_plan' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="destination">Destination:</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" placeholder="Enter destination" name="destination">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3" for="description">Description:</label>
                        <div class="col-sm-3">          
                            <input type="text" class="form-control" placeholder="Enter description" name="desc">
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="from">Travel Date From:</label>
                        <div class="col-sm-3">          
                            <input type="date" class="form-control"  name="from">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3" for="to">Travel Date To:</label>
                        <div class="col-sm-3">          
                            <input type="date" class="form-control"  name="to">
                        </div>
                    </div>

                    <div class="form-group">        
                        <div class="col-sm-offset-5 col-sm-5">
                            <input type="submit" class="btn btn-default" style=" border:solid black thin;" value="Add"></button>
                        </div>
                    </div>
                </form>
            </div>
    </body>
</html>
