<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
        <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
        
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
        <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
       

        {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" media="screen" title="no title"  charset="utf-8">
        <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
        <script src=" https://code.jquery.com/jquery-3.2.1.slim.min.js "></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js ">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js">
        </script>
    </head>
    <body>    
        <div class="main_content_div container" style="display:inline-block;">
            <div class="container" style="display:inline-block; width:550px; text-align:left;">
                <h3>Register</h3><br>
                {% if messages %}
                    {% for msg in messages %}
                        <p>{{msg.message}}</p>
                    {% endfor %}
                {% endif %}

                <form class="form-horizontal" action="/main/registration" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="name">Name:</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control"  placeholder="Enter Name" name="name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3" for="username">Username:</label>
                        <div class="col-sm-3">          
                            <input type="text" class="form-control"  placeholder="Enter Username" name="username">
                        </div>
                    </div>
        
        
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="password">Password:</label>
                        <div class="col-sm-3">          
                            <input type="password" class="form-control"  placeholder="Enter Password" name="password">
                            <p>*Password should be at least 8 characters</p>
                        </div>
                    </div>
        
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="confirm">Confirm PW:</label>
                        <div class="col-sm-3">          
                            <input type="password" class="form-control"  placeholder="Confirm Password" name="confirm">
                        </div>
                    </div>


                    <div class="form-group">        
                        <div class="col-sm-offset-4 col-sm-5">
                            <input type="submit" class="btn btn-default" style=" border:solid black thin;" value="Register"></button>
                        </div>
                    </div>
                </form>
            </div>




            <div class="container" style="display:inline-block; width:550px;">
                <h3>Login</h3><br>
                <form class="form-horizontal" action="/main/login" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="username">Username:</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" placeholder="Enter Username" name="username">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3" for="password">Password:</label>
                        <div class="col-sm-3">          
                            <input type="password" class="form-control" placeholder="Enter password" name="password">
                        </div>
                    </div>
    
                    <div class="form-group">        
                        <div class="col-sm-offset-4 col-sm-5">
                            <input type="submit" class="btn btn-default" style=" border:solid black thin;" value="Login"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
